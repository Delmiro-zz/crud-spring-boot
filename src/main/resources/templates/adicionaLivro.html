<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Cadastro de Livros</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Cadastro de Livro</strong>
		</div>
		<div class="panel-body">
			<form th:action="@{/salvar}" 
				  class="form-horizontal"
				  th:object="${livro}" 
				  method="POST" 
				  style="margin: 10px">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div>
						
						 <div class="form-group row">
						    <div class="col-md-4">
						    <label>T&iacute;tulo</label>
						        <input type="text" class="form-control input-sm" id="titulo" th:field="*{titulo}" 
						        autofocus="autofocus" placeholder="Informe o Título" maxlength="50"/>
						    </div>
						 </div>
						 		
						 <div class="form-group row">
						    <div class="col-md-4">
						     <label>Autor</label>
						        <input type="text" placeholder="Informe o Autor" class="form-control input-sm" id="autor"
						         th:field="*{autor}" maxlength="50"/>
						    </div>
						 </div>		
						 
						 <div class="form-group row">
						    <div class="col-md-4">
						    <label>Edição</label>
						        <input type="text" placeholder="Informe a Edição" class="form-control input-sm" id="edicao" 
						        th:field="*{edicao}" maxlength="50"/>
						    </div>
						 </div>
						 
						 <div class="form-group row">
						    <div class="col-md-4">
						    <label>ISBN</label>
						        <input type="text" placeholder="Informe o ISBN do Livro	" class="form-control input-sm" 
						        id="isbn" th:field="*{isbn}" maxlength="50"/>
						    </div>
						 </div>
						 
						 
						 <div class="form-group row">
						    <div class="col-md-4">
						     <label>Data do Cadastro</label>
						        <input type="date" class="form-control input-sm" th:field="*{dataDoCadastro}"/>
						    </div>
						 </div>
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
